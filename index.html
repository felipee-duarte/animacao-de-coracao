<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Coração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Feliz aniversário minha Princesa</strong>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Hic veritatis sit blanditiis quod nemo ullam saepe, doloremque magnam placeat ipsam quos iusto voluptatum, perferendis nihil alias maxime omnis. Fugit, vero!
                        </p>
                    </div>
                </div>
            </div>
            <div class="coracao"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
        document.addEventListener('mousemove', function(e){
            let body = document.querySelector('body');
            let heart = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            heart.style.left = x+'px';
            heart.style.top = y+'px';

            let size = Math.random() * 80;
            heart.style.width = 20 + size+'px';
            heart.style.height = 20 + size+'px';

            let transformValue = Math.random() * 360;
            heart.style.transform = 'rotate('+ transformValue +' deg )';

            body.appendChild(heart);

            setTimeout(function(){
                heart.remove();
            },1000)
        })
    </script>
</body>
</html>
